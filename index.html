    <div id="wrapper">
        
        <div id="wrapper__hex">
            <label for="hex">HEX</label>
            <div class="wrapper__input">
              <input placeholder="#99AAFF" maxlength="8" name="hex" type="text" id="InputColor">
              <i data-index="0" class="fas fa-copy"></i>
            </div>
        </div>

        <div id="wrapper__rgb">
            <label for="rgb">RGB</label>

        </div>

        <div id="wrapper__hsl">
            <label for="hsl">HSL</label>

        </div>

        <div id="wrapper__cmyk">
            <label for="cmyk">CMYK</label>
            <div class="wrapper__input">
              <input placeholder="CMYK(100, 100, 100, 100)" name="cmyk" type="text" id="InputColor">
              <i data-index="3" class="fas fa-copy"></i>
            </div>
